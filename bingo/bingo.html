<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Juegos Cuarentena | Bingo</title>
    <link rel="shortcut icon" type="image/jpg" href="../img/icon.png"/>
    <link rel="stylesheet" href="../styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
      rel="stylesheet"
    />
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" 
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" 
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="./bingo.js"></script>
  </head>
  <body class="container" id="bingo">
    <div>
      <button class="btn btn-link mt-2" onclick="location.href='../index.html';">&laquo; Atr&aacute;s</button>
    </div>
    <div class="text-center">
      <img src="../img/icon.png" />
      <h1>¡Bingo de Letras!</h1>
    </div>

      <div class="content mt-5">
        <div id="startPanel">
          <div class="form-group text-left" id="gameStartDiv">
            <label for="players">
              Escriba los nombres de los participantes separdos por espacio o "enter"
            </label>
            <textarea class="form-control" rows="5" id="players"></textarea>
          </div>
          <div class="form-group row-1 text-left">
            <button id="savePlayers" onclick="startGame()" class="btn btn-primary">
              Empezar
            </button>
          </div>
        </div>
        <div class="game card" id="gameCard">
          <div class="row">
            <div class="col text-center">
              <span>Letras que faltan salir:</span> <p id="remainingLettersCount"/>
            </div>
            <div class="col text-center">
              <span id="remainingLetters" data-toggle="tooltip" data-title="remainingLetters()"  data-placement="bottom" class="tootipEstilado"> letras restantes </span>
            </div>
          </div>
          <div id="letter" class="row-1 text-center">
          </div>
          <div class="row">
            <div class="col text-center">
              <button onClick="popLetter()" id="letterButton" class="btn btn-primary">
                Sacar Letra
              </button>
            </div>
          </div>
        </div>
        <div id="successMessage" class="text-center">
          <h2>¡Fin del juego!</h2>
          <button id="resetGame" onClick="resetGame()" class="btn btn-dark">
            Volver a jugar
          </button>
        </div>
      </div>
  </body>
</html>
