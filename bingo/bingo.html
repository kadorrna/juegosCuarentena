<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bingo Familiar</title>
    <link rel="shortcut icon" type="image/jpg" href="icon.png"/>
    <link rel="stylesheet" href="../styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
      rel="stylesheet"
    />
    <script 
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" 
      integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" 
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script src="./bingo.js"></script>
  </head>
  <body class="container">
    <div class="text-center">
      <img src="../img/icon.png" />
      <h1>Â¡Bingo de Letras!</h1>
      <div class="form-group text-left">
        <label for="players">
          Ingrese participantes separdos por espacio o "enter"
        </label>
        <textarea class="form-control" rows="5" id="players"></textarea>
      </div>
      <div class="form-group row-1 text-left">
        <button id="savePlayers" onclick="startGame()" class="btn btn-primary">
          Guardar Participantes
        </button>
      </div>
      <div class="form-group row-1 text-left"></div>
    </div>

    <div class="game card" id="gameCard">
      <div class="row">
        <div class="col text-center">
          <span>Letras que faltan salir:</span> <p id="remainingLettersCount"/>
        </div>
        <div class="col text-center">
          <span id="remainingLetters" data-toggle="tooltip" data-title="remainingLetters()"  data-placement="bottom" class="tootipEstilado"> letras restantes </span>
        </div>
      </div>
      <div class="row-1 text-center">
        <span id="letter">&nbsp;</span>
      </div>
      <div class="row-1 text-center">
        <h1 id="endGameText">
          Termino!
        </h1>
      </div>
      <div class="row">
        <div class="col text-center">
        <button onClick="popLetter()" id="letterButton" class="btn btn-primary">
          Sacar Letra
        </button>
        </div>
        <div class="col text-center">
        <button id="resetGame" onClick="resetGame()" class="btn btn-danger">
          Empezar de nuevo
        </button>
        </div>
      </div>

    </div>
  </body>
</html>
